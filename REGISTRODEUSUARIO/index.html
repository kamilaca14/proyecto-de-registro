<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes - Estilo Universitario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="frame">
        <h1 class="titulo">Registro de Clientes Universitario</h1>
        <form id="registroForm" action="#" method="post" onsubmit="mostrarMensaje(event)">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>

            <div class="form-group">
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
            </div>

            <div class="form-group">
                <button type="submit">Registrar</button>
            </div>
        </form>

        <!-- Mensaje de éxito -->
        <p id="mensajeExito" class="mensaje-exito"></p>
    </div>

    <script>
        function mostrarMensaje(event) {
            event.preventDefault(); // Evita que la página se recargue
            const mensaje = document.getElementById("mensajeExito");
            mensaje.textContent = "Registrado exitosamente";
            mensaje.style.display = "block"; // Muestra el mensaje
        }
    </script>
</body>
</html>
